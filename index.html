<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Comfy Keyboard</title>
</head>
<body>
    <h1>Comfy Keyboard</h1>
    <div class="button_countainer">
        <button id="piano_button">PIANO</button>
        <button id="rhodes_button">RHODES</button>
        <button id="acoustic_button">ACOUSTIC</button>
    </div>
    <div class="button_countainer">
        <button id="bell_button">BELL</button>
        <button id="nathan_button">NATHAN</button>
        <button id="nathan_g_button">NATHAN (GERMAN)</button>
    </div>
    <div class="piano">
        <div data-note="C"    num = '0' class="key white"></div>
        <div data-note="Db"   num = '1' class="key black"></div>
        <div data-note="D"    num = '2' class="key white"></div>
        <div data-note="Eb"   num = '3'class="key black"></div>
        <div data-note="E"    num = '4'class="key white"></div>
        <div data-note="F"    num = '5'class="key white"></div>
        <div data-note="Gb"   num = '6'class="key black"></div>
        <div data-note="G"    num = '7'class="key white"></div>
        <div data-note="Ab"   num = '8' class="key black"></div>
        <div data-note="A"    num = '9'class="key white"></div>
        <div data-note="Bb"   num = '10'class="key black"></div>
        <div data-note="B"    num = '11'class="key white"></div>
        <div data-note="C_2"  num = '12'class="key white"></div>
        <div data-note="Db_2" num = '13' class="key black"></div>
        <div data-note="D_2"  num = '14'class="key white"></div>
        <div data-note="Eb_2" num = '15' class="key black"></div>
        <div data-note="E_2"  num = '16'class="key white"></div>
        <div data-note="F_2"  num = '17'class="key white"></div>
        <div data-note="Gb_2" num = '18'class="key black"></div>
        <div data-note="G_2"  num = '19'class="key white"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Comfy Keyboard</title>
</head>
<body>
    <h1>Comfy Keyboard</h1>
    <div class="button_countainer">
        <button id="piano_button">PIANO</button>
        <button id="rhodes_button">RHODES</button>
        <button id="acoustic_button">ACOUSTIC</button>
    </div>
    <div class="button_countainer">
        <button id="bell_button">BELL</button>
        <button id="nathan_button">NATHAN</button>
        <button id="nathan_g_button">NATHAN (GERMAN)</button>
    </div>
    <div class="piano">
        <div data-note="C" class="key white"></div>
        <div data-note="Db" class="key black"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="Eb" class="key black"></div>
        <div data-note="E" class="key white"></div>
        <div data-note="F" class="key white"></div>
        <div data-note="Gb" class="key black"></div>
        <div data-note="G" class="key white"></div>
        <div data-note="Ab" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="Bb" class="key black"></div>
        <div data-note="B" class="key white"></div>
        <div data-note="C_2" class="key white"></div>
        <div data-note="Db_2" class="key black"></div>
        <div data-note="D_2" class="key white"></div>
        <div data-note="Eb_2" class="key black"></div>
        <div data-note="E_2" class="key white"></div>
        <div data-note="F_2" class="key white"></div>
        <div data-note="Gb_2" class="key black"></div>
        <div data-note="G_2" class="key white"></div>
    </div>
    <audio id="C" src="piano_notes/piano_C.wav"></audio>
    <audio id="Db" src="piano_notes/piano_Db.wav"></audio>
    <audio id="D" src="piano_notes/piano_D.wav"></audio>
    <audio id="Eb" src="piano_notes/piano_Eb.wav"></audio>
    <audio id="E" src="piano_notes/piano_E.wav"></audio>
    <audio id="F" src="piano_notes/piano_F.wav"></audio>
    <audio id="Gb" src="piano_notes/piano_Gb.wav"></audio>
    <audio id="G" src="piano_notes/piano_G.wav"></audio>
    <audio id="Ab" src="piano_notes/piano_Ab.wav"></audio>
    <audio id="A" src="piano_notes/piano_A.wav"></audio>
    <audio id="Bb" src="piano_notes/piano_Bb.wav"></audio>
    <audio id="B" src="piano_notes/piano_B.wav"></audio>
    <audio id="C_2" src="piano_notes/piano_C2.wav"></audio>
    <audio id="Db_2" src="piano_notes/piano_Db2.wav"></audio>
    <audio id="D_2" src="piano_notes/piano_D2.wav"></audio>
    <audio id="Eb_2" src="piano_notes/piano_Eb2.wav"></audio>
    <audio id="E_2" src="piano_notes/piano_E2.wav"></audio>
    <audio id="F_2" src="piano_notes/piano_F2.wav"></audio>
    <audio id="Gb_2" src="piano_notes/piano_Gb2.wav"></audio>
    <audio id="G_2" src="piano_notes/piano_G2.wav"></audio>
</body>
</html>

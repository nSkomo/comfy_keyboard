<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Comfy Keyboard</title>
</head>
<body>
    <div class="piano">
        <div data-note="C" class="key white"></div>
        <div data-note="Db" class="key black"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="Eb" class="key black"></div>
        <div data-note="E" class="key white"></div>
        <div data-note="F" class="key white"></div>
        <div data-note="Gb" class="key black"></div>
        <div data-note="G" class="key white"></div>
        <div data-note="Ab" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="Bb" class="key black"></div>
        <div data-note="B" class="key white"></div>
        <div data-note="C_2" class="key white"></div>
        <div data-note="Db_2" class="key black"></div>
        <div data-note="D_2" class="key white"></div>
        <div data-note="Eb_2" class="key black"></div>
        <div data-note="E_2" class="key white"></div>
        <div data-note="F_2" class="key white"></div>
        <div data-note="Gb_2" class="key black"></div>
        <div data-note="G_2" class="key white"></div>
    </div>
    <audio id="C" src="notes/C.mp3"></audio>
    <audio id="Db" src="notes/Db.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="E" src="notes/E.mp3"></audio>
    <audio id="F" src="notes/F.mp3"></audio>
    <audio id="Gb" src="notes/Gb.mp3"></audio>
    <audio id="G" src="notes/G.mp3"></audio>
    <audio id="Ab" src="notes/Ab.mp3"></audio>
    <audio id="A" src="notes/A.mp3"></audio>
    <audio id="Bb" src="notes/Bb.mp3"></audio>
    <audio id="B" src="notes/B.mp3"></audio>
    <audio id="C_2" src="notes/C.mp3"></audio>
    <audio id="Db_2" src="notes/Db.mp3"></audio>
    <audio id="D_2" src="notes/D.mp3"></audio>
    <audio id="Eb_2" src="notes/Eb.mp3"></audio>
    <audio id="E_2" src="notes/E.mp3"></audio>
    <audio id="F_2" src="notes/F.mp3"></audio>
    <audio id="Gb_2" src="notes/Gb.mp3"></audio>
    <audio id="G_2" src="notes/G.mp3"></audio>
</body>
</html>
